[service.api]
build.command = "npm --workspace apps/api run build"
command = "npm --workspace apps/api run start"

  [service.api.env]
  PORT = "8080"

[service.web]
build.command = "npm --workspace apps/web run build"
command = "npm --workspace apps/web run start"

  [service.web.env]
  VITE_API_BASE_URL = "https://innerbloom-api.up.railway.app"
